<div class="row">
  <div class="col-md-6">
    <p class="rc-title">Investment</p>
  </div>
  <div class="col-md-6 save-btn">
    <button class="btn btn-primary" ng-click="save()">Save</button>
  </div>
</div>
<div class="table box martop">
  <table id="data-content">
    <thead>
    <tr id="order">
      <th>Product Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Amount</th>
      <th>Rate(%)</th>
      <th>
        <button class="btn btn-primary" ng-class="add ? 'disabled' : 'false'" ng-click="addInvestment()">Add</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="add" class="table-add">
      <td>
        <input type="text" class="form-control table-cell" ng-model="newInvestment.productName">
      </td>
      <td>
        <p class="input-group">
          <input type="text" class="form-control table-cell"
                 uib-datepicker-popup ng-model="newInvestment.startDate"
                 is-open="popup1.opened" datepicker-options="dateOptions"
                 ng-required="true" close-text="Close"
                 ng-click="open1()"/>
        </p>
      </td>
      <td>
        <p class="input-group">
          <input type="text" class="form-control table-cell"
                 uib-datepicker-popup ng-model="newInvestment.endDate"
                 is-open="popup2.opened" datepicker-options="dateOptions"
                 ng-required="true" close-text="Close" ng-click="open2()"/>
        </p>
      </td>
      <td>
        <input type="text" class="form-control table-cell" ng-model="newInvestment.amount">
      </td>
      <td>
        <input type="text" class="form-control table-cell" ng-model="newInvestment.rate">
      </td>
    </tr>
    <tr ng-repeat="investment in investments">
      <td>{{investment.productName}}</td>
      <td>{{investment.startDate | date: 'yyyy-MM-dd'}}</td>
      <td>{{investment.endDate | date: 'yyyy-MM-dd'}}</td>
      <td>{{investment.amount}}</td>
      <td>{{investment.rate}}</td>
      <td>
        <button class="btn btn-primary" ng-click="delete(this.investment)">Del</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
